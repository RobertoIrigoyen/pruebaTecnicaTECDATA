<div class="flex flex-column p-3">
    <h3>Buscador</h3>

    <mat-form-field>
        <mat-label>Buscador de heroes</mat-label> 
        <input type="text" matInput [formControl]="searchInput" (input)="searchHero()"  [matAutocomplete]="auto">

        <mat-autocomplete autoActiveFirstOption #auto="matAutocomplete" (optionSelected)="onSelectedOption($event)">
            <mat-option *ngFor="let hero of heroes" [value]="hero">{{hero.superhero | titlecase}}</mat-option>
            <mat-option *ngIf="heroes.length===0 && searchInput.value?.length">No se encontro nada parecido a
                {{searchInput.value}}</mat-option>
        </mat-autocomplete>
    </mat-form-field>
</div>
