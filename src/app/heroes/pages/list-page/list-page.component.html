<h1 class="my-3">Listado heroes</h1>
<mat-divider></mat-divider>

<div *ngIf="loading" class="grid justify-content-center align-items-center mt-5">
    <div class="col-1">
        <mat-spinner></mat-spinner>
    </div>
</div>

<div *ngIf="heroesList" class="grid my-3">
    <div *ngFor="let hero of heroesList" class="lg:col-3 md:col-4 sm:col-6 col-12 px-3">
        <app-card-heroes [hero]="hero"></app-card-heroes>
    </div>
</div>
